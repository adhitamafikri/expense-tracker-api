services:
  postgres:
    image: postgres:16.9-alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=${DB_DATABASE}
      - POSTGRES_PORT=${DB_PORT}
      - POSTGRES_HOST=${DB_HOST}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - kjoacademy-be-express-postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:8.2.0-alpine
    ports:
      - 6379:6379
    environment:
      - REDIS_HOST=${REDIS_HOST}
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - kjoacademy-be-express-redis-data:/data

volumes:
  kjoacademy-be-express-postgres-data:
  kjoacademy-be-express-redis-data:
